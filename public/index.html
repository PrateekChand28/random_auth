<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selling App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Random App</h1>
    <div id="auth-container" class="form-section">
        <h2 id="form-title">Create Account</h2>
        
        <input id="signup-email" type="email" name="email" placeholder="Email Address">
        <input id="signup-password" type="password" name="password" placeholder="Password">
        <input id="signup-firstName" type="text" name="firstName" placeholder="First Name">
        <input id="signup-lastName" type="text" name="lastName" placeholder="Last Name">
        
        <!-- Hidden signin inputs -->
        <input id="signin-email" type="email" name="email" placeholder="Email Address" style="display: none;">
        <input id="signin-password" type="password" name="password" placeholder="Password" style="display: none;">
        
        <button id="auth-button" onclick="signup()">Create Account</button>
        
        <div class="toggle-form">
            <span id="toggle-text">Already have an account?</span>
            <a href="#" id="toggle-link" onclick="toggleForm()">Sign In</a>
        </div>
    </div>
    
    <div id="logout-container">
        <button id="logout-button" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
